<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サインイン</title>
    <link rel="stylesheet" href="{{ url_for('auth_blueprint.static', filename='style.css') }}">
</head>
<body>
    <h2>サインイン画面</h2>
    <p>ご理解ご同意いただき誠にありがとうございます。</p>
    <p>以下のフォームに必要事項を入力してください。</p>
    <div class="signin-container">
        <form action="{{ url_for('auth_blueprint.signin') }}" method="post">
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">パスワード確認:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>

            <input type="submit" value="サインイン">
        </form>
        <p class="message">サインイン後、認証用のメールが送付されます。</p>
    </div>
</body>
</html>
