<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('auth_blueprint.static', filename='style5.css') }}">
    <title>パスワードリセット</title>
</head>
<body>
    <h2>パスワードをリセット</h2>
    <form method="POST">
        <p>新しいパスワードを入力してください。</p>
        <input type="password" name="password" required>
        <p>もう一度新しいパスワードを入力してください。</p>
        <input type="password" name="password_confirm" required><br>
        <button type="submit">パスワードをリセット</button>
    </form>
</body>
</html>
