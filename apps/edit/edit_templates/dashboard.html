<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Patient</title>
</head>
<body>
    <h1>編集する患者さんのデータを選択してください</h1>
    <form method="POST">
        <label for="pt_id">患者番号を選択してください:</label>
        <select name="pt_id" id="pt_id">
            {% for pt_id in pt_ids %}
            <option value="{{ pt_id }}">{{ pt_id }}</option>
            {% endfor %}
        </select>
        <button type="submit">編集する</button>
    </form>
</body>
</html>
