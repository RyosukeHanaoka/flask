<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ダッシュボード</title>
</head>
<body>
    <h1>{{ current_user.email }}さんのデータ</h1>

    <h2>症状情報</h2>
    <ul>
        {% for symptom in symptoms %}
        <li>作成日: {{ symptom.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</li>
        {% endfor %}
    </ul>

</body>
</html>
